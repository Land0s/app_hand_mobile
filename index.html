<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Cube with Gesture Control</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #arCanvas { width: 100vw; height: 100vh; }
        #webcam {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 150px;
            border: 2px solid white;
            display: none;
        }
        #handCanvas {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 150px;
            pointer-events: none;
        }
        #gestureStatus {
            position: absolute;
            top: 170px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #status {
            position: absolute;
            top: 220px;
            left: 10px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            display: none;
        }
        #restartButton {
            position: absolute;
            top: 270px;
            left: 10px;
            padding: 5px 10px;
            background: rgba(0, 128, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #fps {
            position: absolute;
            top: 320px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <video id="webcam" autoplay playsinline></video>
    <canvas id="handCanvas"></canvas>
    <canvas id="arCanvas"></canvas>
    <div id="gestureStatus">No gesture</div>
    <div id="status"></div>
    <button id="restartButton">Restart Hand Tracking</button>
    <div id="fps">FPS: 0</div>

    <!-- Подключение Three.js и зависимостей -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/OBJLoader.js"></script>
    <!-- Подключение TensorFlow.js и HandPose -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.min.js"></script>

    <script>
        // Функция для вывода статуса
        function showStatus(message, isError = true) {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = message;
            statusDiv.style.background = isError ? 'rgba(255, 0, 0, 0.7)' : 'rgba(0, 128, 0, 0.7)';
        }

        // Инициализация сцены
        showStatus('Initializing scene...', false);
        let scene, camera, renderer, cube;
        try {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xcccccc);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 2);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('arCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Свет
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 1, 1);
            scene.add(directionalLight);

            // Куб
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 0, 0);
            scene.add(cube);

            // Сетка
            const gridHelper = new THREE.GridHelper(2, 10);
            scene.add(gridHelper);

            showStatus('Scene initialized', false);
        } catch (err) {
            showStatus('Scene error: ' + err.message);
        }

        // Попытка загрузки cube.obj (раскомментируйте, если есть файл)
        /*
        try {
            const loader = new THREE.OBJLoader();
            loader.load('./assets/cube.obj', (obj) => {
                obj.position.set(0, 0, 0);
                scene.remove(cube);
                scene.add(obj);
                cube = obj;
                showStatus('cube.obj loaded', false);
            }, undefined, (err) => {
                showStatus('Error loading cube.obj: ' + err.message);
            });
        } catch (err) {
            showStatus('OBJLoader error: ' + err.message);
        }
        */

        // Доступ к веб-камере
        const video = document.getElementById('webcam');
        async function initWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: 320, height: 240 }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    video.style.display = 'block';
                    showStatus('Webcam active', false);
                };
            } catch (err) {
                showStatus('Webcam error: ' + err.message);
            }
        }
        initWebcam();

        // Визуализация ключевых точек руки
        const handCanvas = document.getElementById('handCanvas');
        const ctx = handCanvas.getContext('2d');
        function drawHandLandmarks(landmarks, score) {
            ctx.clearRect(0, 0, handCanvas.width, handCanvas.height);
            if (!landmarks) return;
            ctx.fillStyle = 'red';
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 1;
            ctx.font = '12px Arial';
            const scaleX = handCanvas.width / video.videoWidth;
            const scaleY = handCanvas.height / video.videoHeight;

            // Рисуем точки
            landmarks.forEach((lm, i) => {
                const x = lm[0] * scaleX;
                const y = lm[1] * scaleY;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, 2 * Math.PI);
                ctx.fill();
                if (i === 0) ctx.fillText(`Score: ${score.toFixed(2)}`, x, y - 5);
            });

            // Рисуем линии между ключевыми точками
            const connections = [
                [0, 1], [1, 2], [2, 3], [3, 4], // Большой палец
                [0, 5], [5, 6], [6, 7], [7, 8], // Указательный
                [0, 9], [9, 10], [10, 11], [11, 12], // Средний
                [0, 13], [13, 14], [14, 15], [15, 16], // Безымянный
                [0, 17], [17, 18], [18, 19], [19, 20] // Мизинец
            ];
            connections.forEach(([start, end]) => {
                ctx.beginPath();
                ctx.moveTo(landmarks[start][0] * scaleX, landmarks[start][1] * scaleY);
                ctx.lineTo(landmarks[end][0] * scaleX, landmarks[end][1] * scaleY);
                ctx.stroke();
            });
        }

        // FPS
        let lastTime = performance.now();
        let frameCount = 0;
        function updateFPS() {
            const now = performance.now();
            frameCount++;
            if (now - lastTime >= 1000) {
                const fps = Math.round(frameCount * 1000 / (now - lastTime));
                document.getElementById('fps').textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastTime = now;
            }
        }

        // Настройка HandPose
        let model;
        async function initHandPose() {
            showStatus('Loading HandPose...', false);
            try {
                model = await handpose.load();
                showStatus('HandPose initialized', false);
                setTimeout(startHandDetection, 1000); // Задержка для стабилизации
            } catch (err) {
                showStatus('HandPose load error: ' + err.message);
            }
        }

        async function startHandDetection() {
            if (!model) return;
            const gestureStatus = document.getElementById('gestureStatus');
            let lastPinchDistance = null;
            let lastWristPosition = null;
            let lastHandRotation = null;
            const smoothing = 0.7;

            async function detectHands() {
                try {
                    const predictions = await model.estimateHands(video);
                    if (predictions.length > 0) {
                        const landmarks = predictions[0].landmarks;
                        const score = predictions[0].handInViewConfidence;
                        drawHandLandmarks(landmarks, score);
                        showStatus(`Hand detected: Score=${score.toFixed(2)}, X=${Math.round(landmarks[0][0])}, Y=${Math.round(landmarks[0][1])}`, false);

                        // Сглаживание запястья
                        const wrist = { x: landmarks[0][0], y: landmarks[0][1] };
                        if (lastWristPosition) {
                            wrist.x = smoothing * lastWristPosition.x + (1 - smoothing) * wrist.x;
                            wrist.y = smoothing * lastWristPosition.y + (1 - smoothing) * wrist.y;
                        }

                        // Сжатие пальцев (масштаб)
                        const thumbTip = landmarks[4];
                        const indexTip = landmarks[8];
                        const pinchDistance = Math.hypot(
                            thumbTip[0] - indexTip[0],
                            thumbTip[1] - indexTip[1]
                        );
                        if (lastPinchDistance !== null) {
                            const scaleChange = (lastPinchDistance - pinchDistance) / 100;
                            if (Math.abs(scaleChange) > 0.02) {
                                cube.scale.multiplyScalar(1 - scaleChange);
                                cube.scale.clampScalar(0.5, 2);
                                gestureStatus.textContent = 'Pinch detected';
                            }
                        }
                        lastPinchDistance = pinchDistance;

                        // Перемещение ладони (позиция)
                        if (lastWristPosition !== null) {
                            const dx = (wrist.x - lastWristPosition.x) / video.videoWidth * 1.5;
                            const dy = (wrist.y - lastWristPosition.y) / video.videoHeight * 1.5;
                            if (Math.abs(dx) > 0.005 || Math.abs(dy) > 0.005) {
                                cube.position.x += dx;
                                cube.position.y -= dy;
                                gestureStatus.textContent = 'Palm move detected';
                            }
                        }
                        lastWristPosition = wrist;

                        // Поворот ладони (вращение)
                        const middleFinger = landmarks[9];
                        const angle = Math.atan2(
                            middleFinger[1] - wrist.y,
                            middleFinger[0] - wrist.x
                        );
                        if (lastHandRotation !== null) {
                            const angleDiff = angle - lastHandRotation;
                            if (Math.abs(angleDiff) > 0.02) {
                                cube.rotation.y += angleDiff;
                                gestureStatus.textContent = 'Palm rotation detected';
                            }
                        }
                        lastHandRotation = angle;
                    } else {
                        lastPinchDistance = null;
                        lastWristPosition = null;
                        lastHandRotation = null;
                        gestureStatus.textContent = 'No gesture';
                        drawHandLandmarks(null, 0);
                        showStatus('No hand detected', false);
                    }
                    requestAnimationFrame(detectHands);
                } catch (err) {
                    showStatus('HandPose detect error: ' + err.message);
                }
            }
            if (video.readyState >= 2) {
                detectHands();
            } else {
                video.addEventListener('playing', detectHands, { once: true });
            }
        }
        initHandPose();

        // Кнопка перезапуска
        document.getElementById('restartButton').addEventListener('click', () => {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                video.style.display = 'none';
            }
            initWebcam();
            initHandPose();
            showStatus('Restarting...', false);
        });

        // Анимация
        function animate() {
            try {
                requestAnimationFrame(animate);
                if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                    updateFPS();
                }
            } catch (err) {
                showStatus('Render error: ' + err.message);
            }
        }
        animate();

        // Обработка изменения размера
        window.addEventListener('resize', () => {
            if (camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
            if (renderer) {
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            handCanvas.width = 200;
            handCanvas.height = 150;
        });

        // Проверка HTTPS
        if (window.location.protocol !== 'https:') {
            showStatus('HTTPS required for webcam access on iOS');
        }
    </script>
</body>
</html>
